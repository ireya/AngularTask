<div class="container mt-4">
    <h2>Product List</h2>
    <button class="btn btn-primary mb-3" routerLink="/add-product">Add New Product</button>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products()">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="card-text">{{ product.description }}</p>
            <button class="btn btn-warning me-2" [routerLink]="['/edit-product', product.id]">Update</button>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
